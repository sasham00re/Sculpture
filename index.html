<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sculpture Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            /* Bootstrap light grey background */
        }

        .canvas-container {
            border: 5px solid white;
            margin-right: 20px;
            /* Adjusted for Bootstrap */
        }

        .image-container {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-3">
            <img src="vince title.png" alt="title" class="full-width-image col-12">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="canvas-container bg-light d-flex justify-content-center align-items-center"
                    id="canvas-container" style="height: 400px;"></div>
            </div>
            <div class="col-md-6">
                <img id="highlightedImage" src="" alt="Highlighted Part" class="image-container w-100"
                    style="height: 400px;">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="buttons-container">
                <button id="logCamera" class="btn btn-primary m-2">Log Camera Orientation</button>
                <button id="highlightPart1" data-img-src="hands.png" class="btn btn-secondary m-2">The Hands</button>
                <button id="highlightPart2" data-img-src="river.png" class="btn btn-secondary m-2">The River</button>
                <button id="highlightPart3" data-img-src="reflection.png" class="btn btn-secondary m-2">The
                    Reflection</button>
                <button id="highlightPart4" data-img-src="cracking.png" class="btn btn-secondary m-2">Natural Wood
                    Cracking</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
